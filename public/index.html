<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <link rel="manifest" href="./manifest.webmanifest">
  <!-- ios support -->
  <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
  <meta name="theme-color" content="#FFE1C4">
  <link rel="apple-touch-icon" href="icons/apple-icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- <script src="https://sdk.amazonaws.com/js/aws-sdk-2.981.0.min.js"></script>
  <script src="https://cdn.skypack.dev/dotenv"></script> -->
</head>
<body class="black lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/"><span>Spotify</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">Spotify</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
  </ul>

  <div id="all-songs" class="songs container grey-text text-darken-1">
    
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add song side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-song container section">
      <h6 class="form-title">AGREGAR NUEVA CANCIÃ“N</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Fix You" id="title" type="text" class="validate" required>
        <label for="title">Song Title</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Coldplay" id="artist" type="text" class="validate" required>
        <label for="artist">Artist</label>
      </div>
      <div class="input-field">
        <input id="audioFile" type="file" class="validate" required>
        <label for="audioFile">Audio File</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>

  
  <script type="module" src="/js/index.js"></script>
  <script type="module" src="/js/app.js"></script>
  <!-- <script src="/js/db.js"></script> -->
  <script src="/js/ui.js"></script>
</body>
</html>
